        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Clou D. Clover", "label": "Clou D. Clover", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "oharaarchaeologists", "label": "oharaarchaeologists", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Gol D. Roger", "label": "Gol D. Roger", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "rogerpirates", "label": "rogerpirates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Jaguar D. Saul", "label": "Jaguar D. Saul", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "walrusschool", "label": "walrusschool", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Marshall D. Teech", "label": "Marshall D. Teech", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "blackbeardpirates", "label": "blackbeardpirates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Monkey D. Dragon", "label": "Monkey D. Dragon", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "revolutionaryarmy", "label": "revolutionaryarmy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Monkey D. Garp", "label": "Monkey D. Garp", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "marines", "label": "marines", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Monkey D. Luffy", "label": "Monkey D. Luffy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "strawhatpirates", "label": "strawhatpirates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Nefeltari D. Lily", "label": "Nefeltari D. Lily", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "arabastakingdom", "label": "arabastakingdom", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Portgas D. Ace", "label": "Portgas D. Ace", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "whitebeardpirates", "label": "whitebeardpirates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Portgaz D. Rouge", "label": "Portgaz D. Rouge", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "gold.roger", "label": "gold.roger", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Rocks D. Xebec", "label": "Rocks D. Xebec", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "rockspirates", "label": "rockspirates", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Trafalgar D. Water Law", "label": "Trafalgar D. Water Law", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "heartpirates", "label": "heartpirates", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Clou D. Clover", "to": "oharaarchaeologists", "width": 1}, {"arrows": "to", "from": "Gol D. Roger", "to": "rogerpirates", "width": 1}, {"arrows": "to", "from": "Jaguar D. Saul", "to": "walrusschool", "width": 1}, {"arrows": "to", "from": "Marshall D. Teech", "to": "blackbeardpirates", "width": 1}, {"arrows": "to", "from": "Monkey D. Dragon", "to": "revolutionaryarmy", "width": 1}, {"arrows": "to", "from": "Monkey D. Garp", "to": "marines", "width": 1}, {"arrows": "to", "from": "Monkey D. Luffy", "to": "strawhatpirates", "width": 1}, {"arrows": "to", "from": "Nefeltari D. Lily", "to": "arabastakingdom", "width": 1}, {"arrows": "to", "from": "Portgas D. Ace", "to": "whitebeardpirates", "width": 1}, {"arrows": "to", "from": "Portgaz D. Rouge", "to": "gold.roger", "width": 1}, {"arrows": "to", "from": "Rocks D. Xebec", "to": "rockspirates", "width": 1}, {"arrows": "to", "from": "Trafalgar D. Water Law", "to": "heartpirates", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
